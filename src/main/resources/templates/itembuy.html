<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Gilded Rose Expansion Main</title>
    </head>
    <body>
        <h3 th:inline="text">Logged in: [[${#httpServletRequest.remoteUser}]]</h3>
        
        <hr/>
        <form th:action="@{/item/buy}" method="post">
         	<table>
				<tr>
					<td><label for="itemname">Item Name: </label> </td>
					<td><input type="text"
						name="itemname" placeholder="itemname" required="required"/> </td>
					<td><input type="submit" value="Buy"/></td>
				</tr>	
			</table>
        </form>
       	<hr/>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </body>
</html>
